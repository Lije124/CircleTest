<html>
    <head>
        <title>CIrcle Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        
      <div class="container">
          
          <div class="header"><h1>Circle Calculator</h1></div>
        
        <div class="box">
        
        
        <div class="inputBox">
            <label>Enter radius: <input id="rad" size="5"></label>
            <label>Volume: <input id="vol" size="5"></label>
        </div>
            
            
        <button id="calc">Calculate</button>
            

        <div class="draw" id="draw">
            <canvas id="canvas" width="300" height="300"></canvas>
            </div>
            
         <button id="clearForm">Clear</button>   
        
        </div>
    
    </div>
        
<script src="main.js"></script> 
</body>
    
</html>
